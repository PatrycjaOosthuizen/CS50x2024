<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
// Run the script when DOM content in fully loaded
// Check response for first question.
document.addEventListener("DOMContentLoaded", function () {

 // Change color to green if option is correct.
 let correctOption = document.querySelector(".correct");

   correctOption.addEventListener("click", function () {
     correctOption.style.backgroundColor = "green";
     document.querySelector("#answer1").innerHTML = "Correct!";
      });

   // Change color to red if option is incorrect.
   let incorrectOption = document.querySelectorAll(".incorrect");

 for (let i = 0; i < incorrectOption.length; i++) {
      incorrectOption[i].addEventListener("click", function () {
        incorrectOption[i].style.backgroundColor = "red";
        document.querySelector("#answer1").innerHTML = "Incorrect!";
   });
 }

// Check response for second question.
document.querySelector("#check").addEventListener("click", function () {
   let input = document.querySelector("input");

   // Change color to green if input is correct.
   if (input.value.toLowerCase() == "jupiter") {
     input.style.backgroundColor = "green";
     document.querySelector("#answer2").innerHTML = "Correct!";
   }
   // Change color to red if input is incorrect.
   else {
     input.style.backgroundColor = "red";
     document.querySelector("#answer2").innerHTML = "Incorrect!";
   }
 });
});
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which famous scientist developed the theory of general relativity?</h3>

                <button class="incorrect">Marie Curie</button>
                <button class="correct">Albert Einstein</button>
                <button class="incorrect">Nikola Tesla</button>
                <button class="incorrect">Galileo Galilei</button>
                <button class="incorrect">Isaac Newton</button>

                <p id="answer1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the largest planet in our solar system?</h3>

                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
